version : '3'

services:
  db:
    container_name: 'db'
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  web:
    container_name: 'django'
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html/
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "8000:8000"
    depends_on:
      - db
